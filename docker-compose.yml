version: '3.8'

services:
  selenium-hub:
    image: selenium/hub:4.15.0
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      - test-network

  chrome:
    image: selenium/node-chrome:4.15.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=4
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - test-network

  firefox:
    image: selenium/node-firefox:4.15.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - test-network

  appium:
    image: appium/appium:latest
    container_name: appium
    ports:
      - "4723:4723"
    environment:
      - APPIUM_PORT=4723
      - APPIUM_RELAXED_SECURITY=1
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - test-network

  jenkins:
    image: jenkins/jenkins:lts-jdk21
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - test-network

  test-runner:
    build: .
    container_name: test-runner
    depends_on:
      - selenium-hub
      - appium
    environment:
      - SELENIUM_HUB_URL=http://selenium-hub:4444
      - APPIUM_URL=http://appium:4723
    volumes:
      - ./test-reports:/app/target/surefire-reports
      - ./screenshots:/app/target/screenshots
    networks:
      - test-network
    command: ["-Dconfig=carina-docker.properties"]

networks:
  test-network:
    driver: bridge

volumes:
  jenkins_home: