# API configuration
base_url=https://postman-echo.com
env=local

# Web configuration
url=https://demoqa.com
selenium_url=http://localhost:4444
browser=chrome

# Driver capabilities
capabilities.browserName=chrome
capabilities.platformName=Windows
capabilities.enableVNC=true
capabilities.enableVideo=false

# Driver settings
driver.name=remote
max_driver_count=10

# Test settings
thread_count=1
data_provider_thread_count=1

# Timeouts
timeout=30
page_load_timeout=30

# Logging
log_level=INFO
logger=log4j2