# Web configuration for Docker
url=https://demoqa.com
selenium_url=http://selenium-hub:4444
browser=chrome

# Driver settings
driver.name=remote
max_driver_count=5

# Mobile configuration for Docker
appium.url=http://appium:4723

# Mobile capabilities for Docker
capabilities.platformName=ANDROID
capabilities.automationName=UiAutomator2
capabilities.deviceName=emulator-5554
capabilities.udid=emulator-5554
capabilities.platformVersion=11.0
capabilities.app=/app/src/main/resources/android/apps/app.apk
capabilities.appPackage=com.wdiodemoapp
capabilities.appActivity=com.wdiodemoapp.MainActivity
capabilities.newCommandTimeout=300
capabilities.language=en
capabilities.locale=us
capabilities.unicodeKeyboard=true
capabilities.resetKeyboard=true
capabilities.autoGrantPermissions=true

# Test settings
thread_count=3
data_provider_thread_count=3

# Timeouts
timeout=30
page_load_timeout=30

# Logging
log_level=INFO

# Report settings
report_url=http://jenkins:8080